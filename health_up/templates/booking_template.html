<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Booking Detail:</h1>
    <form method="post" action="/booking/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="user_name" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user_name" name="name" aria-describedby="user_name_help">
            <div id="user_name_help" class="form-text">Please indicate the user name</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Accept</button>
    </form>

   
</body>
</html>
